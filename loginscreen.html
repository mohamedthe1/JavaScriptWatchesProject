<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="logincss.css" />
  </head>
  <body>
    <!-- form -->
    <form id="login-form">
      <div class="container my-5 mx-3">
        <div class="mb-3">
          <label
            for="exampleFormControlInput1"
            style="color: white"
            class="form-label"
            >Email address</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="name@example.com"
            required
          />
        </div>
        <div class="mb-3">
          <label
            for="exampleFormControlTextarea1"
            class="form-label"
            style="color: white"
            >Enter your Password</label
          >
          <input
            type="password"
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
            placeholder="Password"
            required
          />
        </div>

        <div class="container">
          <div class="row justify-content-center">
            <div class="col-12">
              <button
                type="submit"
                class="btn btn-outline-info text-center mt-3"
                style="color: white"
              >
                Login
              </button>
            </div>
            <div class="col-12">
              <button
                type="button"
                class="btn btn-outline-dark text-center mt-3"
                style="color: white"
                onclick="back()"
                ;
              >
                Create Account
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      function back() {
        window.open("register.html", "_self");
      }
      $(document).ready(function () {
        $("#login-form").submit(function () {
          var enteredName = $("#exampleFormControlInput1").val();
          var enteredPass = $("#exampleFormControlTextarea1").val();
          console.log(enteredName);
          console.log(enteredPass);
          var storedName = localStorage.getItem("n1");
          var storedPass = localStorage.getItem("p1");
          if (enteredName == "admin@gmail.com" && enteredPass == "12345678") {
            window.open("admin.html");
          }
          if (enteredName == storedName && enteredPass == storedPass) {
            console.log("SAdadasdas");
            window.open("home.html");
          } else {
            alert("Username and Password do not match!");
          }
        });
      });
    </script>

    <!-- =============================== Footer =========================================== -->
  </body>
</html>
