<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Product As For Admin</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: white">
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-6">
          <form class="row g-3">
            <div class="col-md-6">
              <label for="ProductName" class="form-label">Product Name</label>
              <input type="text" class="form-control" id="ProductName" />
            </div>
            <div class="col-md-6">
              <label for="inputid" class="form-label">Product Id</label>
              <input type="number" class="form-control" id="inputid" />
            </div>
            <div class="col-md-6">
              <label for="price" class="form-label">price</label>
              <input type="number" class="form-control" id="price" />
            </div>
            <div class="col-md-6">
              <label for="inputAddress" class="form-label">category id</label>
              <input type="number" class="form-control" id="catid" />
            </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label">title </label>
              <input type="text" class="form-control" id="inputtitle" />
            </div>
            <div class="col-md-6">
              <label for="formFileLg" class="form-label">Image src</label>
              <input type="text" class="form-control" id="formFileLg" />
            </div>
            <div class="col-md-6">
              <label for="inputState" class="form-label"
                >product category</label
              >
              <select id="prodcat" class="form-select">
                <option selected>Rolex</option>
                <option>Omega</option>
                <option>Casio</option>
              </select>
            </div>
            <div class="col-12">
              <input
                type="button"
                onclick="update_prod()"
                value=" Update Product"
                class="btn btn-success d-block m-auto p-2 text-center"
              />
            </div>
          </form>
        </div>
        <div class="col-6 d-none d-md-block">
          <img
            src="img/undraw_Hacker_mindset_re_8a33.png"
            class="img-fluid"
            alt=""
          />
        </div>
      </div>
    </div>

    <script src="updateproducts.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
