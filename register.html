<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="reg.css" />
  </head>
  <body>
    <!-- form -->
    <form action="loginscreen.html" id="myform">
      <div class="container mt-5">
        <div class="mb-3">
          <label
            for="exampleFormControlInput1"
            style="color: white"
            class="form-label"
            >User name</label
          >
          <input
            type="text"
            class="form-control"
            id="username"
            placeholder="User_name"
            required
          />
        </div>
        <div class="mb-3">
          <label
            for="exampleFormControlInput1"
            style="color: white"
            class="form-label"
            >Email address</label
          >
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="name@example.com"
            required
          />
        </div>
        <div class="mb-3">
          <label
            for="exampleFormControlTextarea1"
            class="form-label"
            style="color: white"
            ;
            required
            >Enter your Password</label
          >
          <input
            type="password"
            class="form-control"
            id="password"
            rows="3"
            minlength="8"
            ;
            placeholder="Password"
          />
        </div>
        <div class="mb-3">
          <label
            for="exampleFormControlInput1"
            style="color: white"
            class="form-label"
            >Age</label
          >
          <input
            type="number"
            class="form-control"
            id="age"
            min="20"
            max="60"
          />
        </div>
        <button
          type="submit"
          class="btn btn-outline-info text-center mt-3"
          style="color: white"
        >
          Sign Up
        </button>
      </div>
    </form>

    <!-- =============================== Footer =========================================== -->
    <footer id="foot" class="bg-dark mt-5">
      <a href=""><img src="img/payment.png" /></a><br />
      <p>Find us on social media.</p>

      <a href=""><img src="img/f.jpg" style="width: 40px; height: 30px" /></a>
      <a href=""><img src="img/t.jpg" style="width: 40px; height: 30px" /></a>
      <a href=""><img src="img/w.jpg" style="width: 40px; height: 30px" /></a>
      <a href=""><img src="img/i.jpg" style="width: 40px; height: 30px" /></a>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#myform").submit(function () {
          var nm1 = $("#email").val();
          var ps1 = $("#password").val();
          console.log(nm1);
          console.log(ps1);
          localStorage.setItem("n1", nm1);
          localStorage.setItem("p1", ps1);
        });
      });
    </script>
  </body>
</html>
